<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mary Lavanya | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1f26;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #282a36;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      color: #ccc;
      font-size: 1.1rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #2c2f40;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1.5rem;
    }
    .card-content h3 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #facc15;
    }
    .card-content p {
      color: #ccc;
      font-size: 0.95rem;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      background-color: #facc15;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #282a36;
      color: #aaa;
    }
    footer a {
      color: #facc15;
      margin: 0 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mary Lavanya Thumma</h1>
    <p>Data Analyst | Python Enthusiast | Streamlit Developer</p>
  </header>

  <section class="projects">
    <div class="card">
      <img src="customer-churn-banner.jpg" alt="Customer Churn Project">
      <div class="card-content">
        <h3>Customer Churn Prediction</h3>
        <p>Predict churn using a Streamlit-powered app. Includes model comparison, customer segmentation and actionable insights.</p>
        <a href="https://customer-churn-prediction-machine-learning-app-qx8zr32djftfbyz.streamlit.app/" class="btn" target="_blank">View Live App</a>
      </div>
    </div>
    <!-- Add more projects here as needed -->
  </section>

  <footer>
    <p>Contact: mary@example.com</p>
    <a href="https://github.com/marylavanya" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/YOUR-LINK" target="_blank">LinkedIn</a>
  </footer>
</body>
</html>
