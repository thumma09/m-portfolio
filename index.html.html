<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mary Lavanya Thumma | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #1e1e2f;
      color: #fff;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      color: #bbb;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .card {
      background-color: #292942;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #ffd700;
    }
    .card-text {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #ffd700;
      color: #1e1e2f;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mary Lavanya Thumma</h1>
    <p>Data Analyst | Python Enthusiast | Streamlit Developer</p>
  </header>

  <section class="projects">
    <div class="card">
      <img src="project_image_1.jpg" alt="Customer Churn Prediction" />
      <div class="card-body">
        <h2 class="card-title">Customer Churn Prediction</h2>
        <p class="card-text">Predict customer churn using a machine learning-powered Streamlit App. Includes model comparison and business insights.</p>
        <a href="https://customer-churn-prediction-machine-learning-app-qx8zr32djftfbyz.streamlit.app/" class="btn" target="_blank">View Live App</a>
      </div>
    </div>
  </section>

  <footer>
    <p>Contact: mary@example.com | <a href="https://github.com/marylavanya" style="color: #ffd700;">GitHub</a> | <a href="https://linkedin.com/in/marylavanya" style="color: #ffd700;">LinkedIn</a></p>
  </footer>
</body>
</html>
